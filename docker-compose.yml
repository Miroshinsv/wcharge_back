version: '3.9'
services:
  postgres:
    #restart: always
    container_name: postgres
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'pass'
      POSTGRES_DB: 'postgres'
    ports:
      - 5432:5432

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.8.12-management
    ports:
      - 5672:5672
      - 15672:15672

  app:
    image: lexlutter/wcharge-backend:0.0.1
    container_name: wcharge-backend
    environment:
      PG_URL: 'postgres://user:pass@postgres:5432/postgres'
      RMQ_URL: 'amqp://guest:guest@rabbitmq:5672/'
      APP_NAME: 'wecharge-back'
      APP_VERSION: '0.0.1'
      HTTP_PORT: '8080'
      PG_POOL_MAX: 8
      DISABLE_SWAGGER_HTTP_HANDLER: true
      SESSION_HTTP_KEY: session_http_key
      LOG_LEVEL: debug
    ports:
      - 8080:8080
    depends_on:
      - postgres
      - rabbitmq

volumes:
  pg-data: